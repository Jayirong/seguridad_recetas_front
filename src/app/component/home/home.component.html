<div class="container my-5">
    <h1 class="text-center mb-4">Nuestras Recetas</h1>
    <div class="row">
      <!-- Card de producto -->
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let receta of recetas">
            <div class="card h-100">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Producto">
                <div class="card-body">
                    <h5 class="card-title">Nombre del Producto</h5>
                    <p class="card-text">Descripción breve del producto.</p>
                    <p class="card-text font-weight-bold">$ Precio</p>
                    <a href="#" class="btn btn-primary">Comprar</a>
                </div>
            </div>
        </div>
      <!-- Repite las tarjetas de producto según sea necesario -->
    </div>
</div>
