<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-4">Registro de Usuario</h3>
      <form [formGroup]="n_user" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="username">Usuario</label>
          <input type="text" class="form-control" id="username" formControlName="username" placeholder="admin" required>
        </div>
        <div class="form-group mb-3">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="" required>
        </div>
        <div class="form-group mb-3">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" id="apellido" formControlName="apellido" placeholder="" required>
        </div>
        <div class="form-group mb-3">
          <label for="password">Contrase√±a</label>
          <input type="password" class="form-control" id="password" formControlName="password" required>
        </div>
